<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 200px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .log {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω</h1>
    
    <button class="test-btn" onclick="testShowWithdraw()">–¢–µ—Å—Ç "–í—ã–≤–µ—Å—Ç–∏"</button>
    <button class="test-btn" onclick="testShowAuth()">–¢–µ—Å—Ç "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è"</button>
    <button class="test-btn" onclick="testShareContact()">–¢–µ—Å—Ç "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–º"</button>
    <button class="test-btn" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    
    <div class="log" id="log">
        –õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...
    </div>
    
    <!-- –¢–µ—Å—Ç–æ–≤—ã–µ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
            <p>–¢–µ—Å—Ç–æ–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</p>
            <button class="test-btn" onclick="testShareContact()">üì± –ü–û–î–ï–õ–ò–¢–¨–°–Ø –ö–û–ù–¢–ê–ö–¢–û–ú</button>
            <button class="close-btn" onclick="closeModal('auth-modal')">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
    
    <div id="sms-modal" class="modal">
        <div class="modal-content">
            <h2>üì± SMS –∫–æ–¥</h2>
            <p>–¢–µ—Å—Ç–æ–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ SMS –∫–æ–¥–∞</p>
            <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥" style="padding: 10px; margin: 10px; border-radius: 5px; border: none;">
            <br>
            <button class="close-btn" onclick="closeModal('sms-modal')">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
    
    <script>
        // –°–∏–º—É–ª—è—Ü–∏—è Telegram WebApp
        window.Telegram = {
            WebApp: {
                requestContact: function() {
                    log('üî• Telegram.WebApp.requestContact() –≤—ã–∑–≤–∞–Ω');
                    alert('–°–∏–º—É–ª—è—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞');
                },
                showAlert: function(message) {
                    log('üì¢ Telegram.WebApp.showAlert: ' + message);
                    alert(message);
                }
            }
        };
        
        let tg = window.Telegram?.WebApp;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...<br>';
        }
        
        function showModal(modalId) {
            log('üìÇ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ: ' + modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                log('‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–∫–∞–∑–∞–Ω–æ: ' + modalId);
            } else {
                log('‚ùå –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: ' + modalId);
            }
        }
        
        function closeModal(modalId) {
            log('üìÅ –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ: ' + modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                log('‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∑–∞–∫—Ä—ã—Ç–æ: ' + modalId);
            } else {
                log('‚ùå –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: ' + modalId);
            }
        }
        
        function testShowWithdraw() {
            log('üéØ –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ showWithdrawModal()');
            showWithdrawModal();
        }
        
        function testShowAuth() {
            log('üéØ –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ showModal("auth-modal")');
            showModal('auth-modal');
        }
        
        function testShareContact() {
            log('üéØ –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ shareContact()');
            shareContact();
        }
        
        function showWithdrawModal() {
            log('üí´ showWithdrawModal –≤—ã–∑–≤–∞–Ω–∞');
            showModal('auth-modal');
        }
        
        function shareContact() {
            log('üì± shareContact –≤—ã–∑–≤–∞–Ω–∞');
            
            if (tg) {
                log('‚úÖ Telegram WebApp –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                try {
                    if (tg.requestContact) {
                        log('üìû –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç...');
                        tg.requestContact();
                        
                        closeModal('auth-modal');
                        
                        if (tg.showAlert) {
                            tg.showAlert('–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –∫–æ–Ω—Ç–∞–∫—Ç–æ–º –≤ —á–∞—Ç–µ —Å –±–æ—Ç–æ–º');
                        }
                        
                        setTimeout(() => {
                            showModal('sms-modal');
                        }, 2000);
                    } else {
                        log('‚ùå requestContact –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                    }
                } catch (error) {
                    log('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                }
            } else {
                log('‚ùå Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }
        
        log('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        log('üì± Telegram WebApp: ' + (tg ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'));
    </script>
</body>
</html>
